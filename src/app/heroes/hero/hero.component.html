
<h1>{{ name }}</h1>

<dl>

  <td>Nombre</td>

  <!-- el metodo de los dos corchetes se le llama interpolacion que llama propiedades del typescript -->
  <dd> {{ name }} </dd>

  <td>Edad</td>
  <dd> {{ age }} </dd>

  <td>MÃ©todo</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado</td>
  <dd> {{capitalizedName}} </dd>

</dl>
<!-- ngIf propiedad de angular que desaparece el boton o la etiqueta utilizada con propiedades de JavaScript. si es true lo muestra, si es false desaparece-->
<button
  *ngIf="name !== 'spiderMan'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 18"
  class="btn btn-primary "
  (click)="changeAge()">
  Cambiar edad
</button>

<button

  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reestablecer
</button>
