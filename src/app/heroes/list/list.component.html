<h3>Listado de heroes</h3>
<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>Heroe borrado: <small class="text-danger">{{deleteHero}}</small></h3>
</div>
<!-- se muestra hasta que se le ponga alguna condicion como arriba en el ngIF se llama con el # -->
<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>


<!-- solo s emuestra si el numero de letras es mayor -->
<button
  *ngIf="heroNames.length > 0"
  (click) = "removeLastHero()"
  class="btn btn-outline-danger" >
  Borrar Ãºltimo heroe
</button>

<!-- llamar a una lista creada facilmente -->
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{ name }}</li>
</ul>
